<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid;
        }

        td {
           border: 2px solid black;
           padding: 8px;
           text-align: center;
        }

        .numero {
            text-align: right;
        }

    </style>

</head>
<body>

    <!--Hierarquia de tabelas (simples)
    TABLE = tabela
      CAPTION = legenda de tabela
        TABLE ROW(tr) = linha de tabela
          TABLE HEADER = cabeÃ§alho de tabela
              TABLE DATA(td) = dado de tabela
              
    -->
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
