<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid gold;
        }

        td {
            border: 2px solid brown;
            padding: 8px;
        }

        tr.linha {
            background-color: blue;
        }

        td.dado {
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <h1>Minhas Primeiras Tabelas</h1>
     <!--
            Hierarquia de tabelas (simples)
            TABLE = tabela
            TABLE ROW = linha de tabela
            TABLE HEADERR = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
        
        -->
    <table>
       <tr> <!--Primeira linha-->
         
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
       </tr>
       
       <tr class="linha" >
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
       </tr>

       <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
       </tr>

       <tr>
            <td>A4</td>
            <td class="dado" >B4</td>
            <td>C4</td>
       </tr>

    </table>
</body>
</html>
