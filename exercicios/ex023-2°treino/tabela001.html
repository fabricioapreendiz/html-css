<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            border: 4px solid darkblue;
            width: 400px;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: 3px solid blue;
            padding: 5px;
            text-align: center;
        }

        tr {
            background-color: lightskyblue;
        }

        td.dado {
            background-color: aquamarine;
        }

        tr.linha {
            background-color: steelblue;
        }

    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--HIERARQUIA DE TABELAS
    
        TABLE - tabela
            TABLE ROW - linha de tabela - TR
                        TABLE HEADER - cabeÃ§alho de tabela - TH
                            TABLE DATA - dado de tabela - TD
    -->

    <table>
        <tr class="linha" >
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td class="dado" >A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td class="dado" >B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="dado" >C4</td>
        </tr>
    </table>

</body>
</html>
