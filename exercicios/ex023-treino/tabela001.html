<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            border-collapse: collapse;
        }

        table {
            width: 450px;
            border-collapse: collapse;
            border: 4px solid lightseagreen;
        }

        tr.linha {
            background-color: lightgreen;
        }

        td.dado {
            background-color: lightcoral;
        }

        td {
            border: 2px solid black;
            padding: 7px;
        }

        /*ESTRUTURA BÁSICA DE UMA TABELA É:
          TR = linha de tabela
          TD = dado da tabela
        
        */

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td class="dado">B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td class="dado">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="linha">
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
