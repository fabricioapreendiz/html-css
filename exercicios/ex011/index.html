<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas.</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio:</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <!--A seguir está o parâmetro para se reproduzir áudio. OBS: O áudio não foi achado no github, dito por Guanabara.Abaixo, seria o áudio em questão.Ponha os três formatos para evitar incompatibilidade total do áudio com o navegador usado.-->
    <!--OBS evitar o máximo usar arquivo formato"wav" por ser muito pesado.-->
   <audio preload="auto" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não reproduz este áudio! Clique
    <a href="midia/guanacast-33.mp3"> aqui</a> para baixar o arquivo mp3.</p>
   </audio>
  
</body>
</html>
