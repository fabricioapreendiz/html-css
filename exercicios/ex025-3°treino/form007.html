<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: lightgrey;
            font-weight: bolder;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">De onde você é?</label>
            <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP"> São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="Prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adminstrador:</option>
                <option value="CONT">Contabilista:</option>
                <option value="DEV">Desenvolvedor:</option>
                <option value="PROFE">Professor:</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="40" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </div>
    
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


    </form>
    
</body>
</html>
